<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400..700;1,14..32,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="bg-gray-900 flex flex-col h-full text-center">
  <main class="container mx-auto flex flex-grow items-center justify-center">
    <div class="bg-gray-800 p-10 rounded-2xl max-w-96 w-full mx-6">
      <img class="rounded-full w-24 mb-6 mx-auto" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <h1 class="text-white font-semibold text-2xl mb-2">Jessica Randall</h1>
      <h2 class="text-green font-semibold text-sm mb-6">London, United Kingdom</h2>
      <p class="text-white text-sm mb-6">"Front-end developer and avid reader."</p>
      <div class="flex flex-col gap-4">
        <button class="rounded-xl bg-gray-700 text-white font-bold text-sm py-3 hover:bg-green hover:text-gray-900">GitHub</button>
        <button class="rounded-xl bg-gray-700 text-white font-bold text-sm py-3 hover:bg-green hover:text-gray-900">Frontend Mentor</button>
        <button class="rounded-xl bg-gray-700 text-white font-bold text-sm py-3 hover:bg-green hover:text-gray-900">LinkedIn</button>
        <button class="rounded-xl bg-gray-700 text-white font-bold text-sm py-3 hover:bg-green hover:text-gray-900">Twitter</button>
        <button class="rounded-xl bg-gray-700 text-white font-bold text-sm py-3 hover:bg-green hover:text-gray-900">Instagram</button>
      </div>
    </div>
  </main>
  <footer class="text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Specro">Specro</a>.
  </footer>
</body>
</html>
